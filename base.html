{# base.html #}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <!-- Navbar comum (não aparece na index) -->
  {% if request.endpoint != 'index' and request.endpoint != 'login' %}
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">Meu Sistema</a>
      <div>
        <a href="{{ url_for('lista_produtos') }}" class="btn btn-outline-light btn-sm me-2">Produtos</a>
        <a href="{{ url_for('form_cadastrar_produto') }}" class="btn btn-outline-light btn-sm me-2">Cadastrar Produto</a>
        {% if session.user_perfil == 'ADM' %}
          <a href="{{ url_for('lista_usuarios') }}" class="btn btn-outline-light btn-sm me-2">Usuários</a>
          <a href="{{ url_for('cadastrar_usuario') }}" class="btn btn-outline-light btn-sm me-2">Novo Usuário</a>
        {% endif %}
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
      </div>
    </div>
  </nav>
  {% endif %}

  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
