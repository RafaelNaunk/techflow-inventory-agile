<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">Meu Sistema</a>
      <div>
        <a href="{{ url_for('lista_produtos') }}" class="btn btn-outline-light btn-sm me-2">Produtos</a>
        {% if session.user_perfil == 'ADM' %}
          <a href="{{ url_for('lista_usuarios') }}" class="btn btn-outline-light btn-sm me-2">Usuários</a>
          <a href="{{ url_for('cadastrar_usuario') }}" class="btn btn-outline-light btn-sm me-2">Novo Usuário</a>
        {% endif %}
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Conteúdo -->
  <div class="container mt-5">
    <h3 class="mb-4">Editar Produto</h3>

    <form action="{{ url_for('editar_produto', produto_id=produto.id) }}" method="post">
      <div class="mb-3">
        <label for="txtNome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="txtNome" name="txtNome" value="{{ produto.nome }}" required>
      </div>

      <div class="mb-3">
        <label for="txtQtde" class="form-label">Quantidade</label>
        <input type="number" class="form-control" id="txtQtde" name="txtQtde" value="{{ produto.qtde }}" min="0" required>
      </div>

      <div class="mb-3">
        <label for="txtQtMin" class="form-label">Quantidade Mínima</label>
        <input type="number" class="form-control" id="txtQtMin" name="txtQtMin" value="{{ produto.quantidade_minima }}" min="0">
      </div>

      <div class="mb-3">
        <label for="txtDescricao" class="form-label">Descrição</label>
        <input type="text" class="form-control" id="txtDescricao" name="txtDescricao" value="{{ produto.descricao }}">
      </div>

      <button type="submit" class="btn btn-success">Salvar Alterações</button>
      <button type="button" class="btn btn-secondary" onclick="window.parent.closeIframe()">Cancelar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
